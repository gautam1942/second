<!doctype html>
<html>
<head><title>animation</title>
<style>
h1{color:red;
text-decoration:underline;}
.code{
  display : flex;
  flex-wrap : wrap;
  justify-content : center;
}
#do:hover{
  display: block;
  background-color: #4ACD64;
  text-align: center;
  font-size: 40px;
}
img{
  width : 250px;
  height : 250px;
  margin : 5px;
  transition : all .5s;
  box-shadow : 5px 5px 5px #F56B26  ;
}
img:hover{
  transform : translated3d(5px,5px,5px);
transform:scale(1.5);

 transform: rotate(360deg);
}</style></head>
<body>
<h1 id="do">wild animal</h1><br>
        <h1>animated</h1>
